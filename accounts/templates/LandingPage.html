<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .login-section {
            background-color: #f8f9fa;
            padding: 30px;
        }

        .right-section {
            background-image: url("{% static '../static/images/login background.png' %}");
            background-size: cover;
            background-position: center;
            color: #fff;
            /* padding: 30px; */
            position: relative;
        }

        .overlay-content {
            padding: 40px;
        }

        .stats-card {
            padding: 20px;
            margin-top: 20px;
        }
        .btn-custom{
            background-color: #e54394;
            color: #fff;
        }
        .btn-custom:hover{
            background-color: #3C4CAC;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row min-vh-100">
            <!-- Left Section - Login Form -->
            <div class="col-md-6 d-flex flex-column align-items-center justify-content-center login-section">
                <div class="text-center ">
                    <img src="{% static '../static/images/tekhnoblue.png' %}" alt="Logo" style="width: 10em;">
                    <h2>Welcome</h2>
                    <p>LogIn to account</p>
                </div>
                <form method="post" action="{% url 'login' %}" style="width: 100%; max-width: 400px;">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" name="password" id="password" placeholder="Enter a Password"
                                required>
                            <button class="btn btn-outline-secondary" style="width: 12%;" type="button" id="togglePassword">
                                <i class="fas fa-eye-slash"></i>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-custom w-100 mt-1">Sign In</button>
                </form>
            </div>

            <!-- Right Section - Background Image with Text -->
            <div class="col-md-6 d-flex align-items-center justify-content-center right-section">
                <div class="overlay-content text-center">
                    <h2>Visual Prediction statistics</h2>
                    <p>These visuals are used to analyze and understand various aspects of prediction activity, trends, and patterns.</p>
                    <!-- <div class="stats-card">
                        <p>Prediction</p>
                        <h3>72,000</h3>
                        <p><i class="bi bi-arrow-up"></i> 75%</p> -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');
        const icon = togglePassword.querySelector('i');

        togglePassword.addEventListener('click', function () {
            // Toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);

            // Toggle the eye icon
            icon.classList.toggle('fa-eye-slash');
            icon.classList.toggle('fa-eye');
        });
    </script>
</body>

</html>
