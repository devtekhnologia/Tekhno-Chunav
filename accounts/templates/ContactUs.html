{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techno चुनाव - Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        /* scrollbar */
        body::-webkit-scrollbar {
            width: 10px;
        }

        body::-webkit-scrollbar-thumb:hover {
            background: #838ab6;
        }

        body::-webkit-scrollbar {
            background-color: transparent;
        }

        body::-webkit-scrollbar-thumb {
            background: #9DA5D5;
            border-radius: 8px;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-image: linear-gradient(45deg,
                    hsl(330deg 76% 58%) 0%,
                    hsl(325deg 66% 55%) 11%,
                    hsl(318deg 56% 53%) 22%,
                    hsl(310deg 47% 50%) 33%,
                    hsl(300deg 42% 47%) 44%,
                    hsl(287deg 41% 48%) 56%,
                    hsl(275deg 41% 49%) 67%,
                    hsl(262deg 40% 49%) 78%,
                    hsl(248deg 39% 49%) 89%,
                    hsl(231deg 48% 45%) 100%);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        #contentWrapper {
            padding: 0;
            margin: 0;
        }

        .btn-pink {
            background-color: #e54394;
            color: white;
        }

        .btn-pink:hover {
            background-color: #3c4cac;
            color: white;
        }

        .breadcrumb {
            --bs-breadcrumb-margin-bottom: 0;
        }

        /* Custom Breakpoint at 992px */
        @media (max-width: 992px) {
            .contact-section {
                flex-direction: column-reverse;
            }

            .illustration img {
                width: 100%;
                margin-bottom: 20px;
            }

            .col-md-6 {
                flex: 0 0 100%;
                max-width: 100%;
            }
        }

        @media (min-width: 993px) {
            .contact-section {
                display: flex;
            }

            .illustration img {
                width: 100%;
            }
        }

        @media (max-width: 992px) {
            .contact-section {
                flex-direction: column-reverse;
            }

            .illustration img {
                width: 100%;
                margin-bottom: 20px;
            }

            .col-md-6 {
                flex: 0 0 100%;
                max-width: 100%;
            }
        }

        .custom-text-light {
            color: rgb(214, 213, 213);
        }

        .custom-hover {
            background-color: #F8F9FA;
        }

        .custom-hover:hover {
            transition: 0.5s all ease;
            background-color: #dadada;
        }
    </style>
</head>

<body>
    {% include "navbar.html" %}
    <div id="contentWrapper">
        <div class="container mt-3 mb-4">

            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item custom-text-light"><a class="nav-link" href="/dashboard/">Dashboard</a>
                    </li>
                    <li class="breadcrumb-item text-light" aria-current="page" style="cursor: default;">Contact Us</li>
                </ol>
            </nav>

            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="h1 text-light mb-3 text-center">Contact Us</div>
                    <div class="card shadow-lg row">
                        <div class="card-body mb-1 pl-3">
                            <div class="row contact-section">
                                <!-- Contact Info Section -->
                                <div class="col-md-6 col-12 left-content">
                                    <div class="contact-info rounded px-3 my-4 custom-hover">
                                        <h5>Location</h5>
                                        <p>Pune, 411001</p>
                                    </div>
                                    <div class="contact-info rounded px-3 my-4 custom-hover">
                                        <h5>Phone Number</h5>
                                        <p>+91 76667 10289</p>
                                    </div>
                                    <div class="contact-info rounded px-3 my-4 custom-hover">
                                        <h5>Email</h5>
                                        <p>tekho.marketing@gmail.com</p>
                                    </div>
                                    <div class="contact-info rounded px-3 my-4 custom-hover">
                                        <h5>Website</h5>
                                        <p><a href="https://tekhchunavs.blogspot.com" target="_blank" class="nav-link">
                                                <u>www.tekhchunavs.blogspot.com</u></a></p>
                                    </div>
                                    <div class="d-flex">
                                        <a href="#" class="btn btn-pink align-items-center me-2">Get in touch &nbsp;<i
                                                class="fa-solid fa-arrow-right"></i></a>
                                        <a href="#" class="btn btn-success align-items-center"><i
                                                class="bi bi-whatsapp"></i></a>
                                        <a href="#" class="btn btn-primary align-items-center ms-2"><i
                                                class="bi bi-facebook"></i></a>
                                    </div>
                                </div>

                                <!-- Illustration Section -->
                                <div class="col-md-6 illustration">
                                    <img src="{% static 'images/contact_illustration.png' %}" alt="Contact Illustration"
                                        class="img-fluid">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
