<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Techno चुनाव - EditPSUser</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@3.1.0/dist/css/multi-select-tag.css">

  <style>
    /* scrollbar */
    body::-webkit-scrollbar {
      width: 10px;
    }

    body::-webkit-scrollbar-thumb:hover {
      background: #838ab6;
    }

    body::-webkit-scrollbar {
      background-color: transparent;
    }

    body::-webkit-scrollbar-thumb {
      background: #9DA5D5;
      border-radius: 8px;
    }

    .btn-pink {
      background-color: #e54394;
      color: white;
      width: 50%;
    }

    .btn-pink:hover {
      background-color: #3c4cac;
      color: white;
    }

    .mult-select-tag .btn.container {
      width: 50%;
      justify-content: center;
    }

    .custom-text-light {
      color: gray;
    }

    .p-left {
      padding-left: 20px;
    }
  </style>
</head>

<body>
  {% include "navbar.html" %}
  <div id="contentWrapper">
    <div class="container mt-3">

      <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item custom-text-light">
            <a class="nav-link" href="/dashboard/">Dashboard</a>
          </li>
          <li class="breadcrumb-item custom-text-light">
            <a class="p-left nav-link" href="/psUserList/">PS Users List</a>
          </li>
          <li class="breadcrumb-item" aria-current="page">Edit PS User</li>
        </ol>
      </nav>

      <div class="card bg-light shadow rounded">
        <div class="card-body">
          <div class="row justify-content-center">
            <div class="col-8">
              <!-- Updated the form action URL to the correct endpoint -->
              <form action="/editpsuser/{{ user.panchayat_samiti_circle_user_id }}/" method="post" class="mx-1 px-4 mx-md-4">

                {% csrf_token %}
                <div class="d-flex flex-row align-items-center mb-4">
                  <div class="form-outline flex-fill mb-0">
                    <label class="form-label" for="name">PS User Name</label>
                    <input type="text" id="name" name="name" class="form-control" value="{{ user.panchayat_samiti_circle_user_name }}" />
                  </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                  <div class="form-outline flex-fill mb-0">
                    <label class="form-label" for="contact">PS User Contact</label>
                    <input type="text" id="contact" name="contact" class="form-control" value="{{ user.panchayat_samiti_circle_user_contact_number }}" />
                  </div>
                </div>

                <div class="d-flex justify-content-center mx-4 mb-lg-4">
                  <button type="submit" id="registerButton" class="btn btn-pink">
                    Update
                  </button>
                </div>
              </form>
            </div>
          </div>

          <div id="toast-container" class="position-fixed top-0 end-0 p-3">
            {% if messages %}
            {% for message in messages %}
            <div class="toast align-items-center 
                          {% if message.tags == 'success' %}text-bg-success{% endif %}
                          {% if message.tags == 'error' %}text-bg-danger{% endif %}
                          {% if message.tags == 'info' %}text-bg-primary{% endif %}
                          border-0" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="d-flex">
                <div class="toast-body">
                  {{ message }}
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                  aria-label="Close"></button>
              </div>
            </div>
            {% endfor %}
            {% endif %}
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@3.1.0/dist/js/multi-select-tag.js"></script>

  <script>
    // Show all toasts
    const toastElements = document.querySelectorAll('.toast');
    toastElements.forEach(toast => {
      const bsToast = new bootstrap.Toast(toast);
      bsToast.show();
    });

    document.addEventListener('DOMContentLoaded', function () {
      const toastElements = document.querySelectorAll('.toast');
      toastElements.forEach(toast => {
        const bsToast = new bootstrap.Toast(toast);
        bsToast.show();
      });
    });
  </script>
</body>

</html>
